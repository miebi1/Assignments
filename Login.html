<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
    <div class="forms">
        <div class="formlogin">
            <span class="title">Login</span>

            <form action="">
                <div class="input-field"><input type="email" name="Email" id="Email" placeholder="Enter your email" minlength="4" required>
                    <i class="uil uil-envelope icon"></i></div>

                    <div class="input-field"><input type="password" name="password" id="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" name="logcheck" id="logcheck">
                            <label for="logcheck" class="text">Remember me</label>
                        </div>
                        <a href="#" class="text">Forget Password?</a>
                    </div>
                </form>
                <form action="success.html"><div class="input-field button"><input type="submit" value="Login Now">
                </div></form>
                    
             
            <div class="login-signup">
                <span class="text">Not a member?
                    <a href="Registration.html" class="text">Register Now</a>
                </span>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
